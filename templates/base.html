<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypertrophy Toolbox</title>

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="/">Hypertrophy Toolbox</a>

            <!-- Toggler for Responsive Navbar -->
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/workout_plan">Workout Plan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/weekly_summary">Weekly Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/session_summary">Session Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/workout_log">Workout Log</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container-fluid mt-4">
        {% block content %}
        <!-- Default Fallback Content -->
        <div class="alert alert-info text-center" role="alert">
            Content is loading. Please wait...
        </div>
        {% endblock %}
    </div>

    <!-- Toast Notification Section -->
    <div 
        aria-live="polite" 
        aria-atomic="true" 
        class="position-fixed bottom-0 end-0 p-3" 
        style="z-index: 11">
        <div 
            id="liveToast" 
            class="toast align-items-center text-white border-0 bg-success" 
            role="alert" 
            aria-live="assertive" 
            aria-atomic="true">
            <div class="d-flex">
                <!-- Toast Body -->
                <div class="toast-body" id="toast-body">
                    <!-- Dynamic Toast Content -->
                </div>

                <!-- Close Button -->
                <button 
                    type="button" 
                    class="btn-close btn-close-white me-2 m-auto" 
                    data-bs-dismiss="toast" 
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Error Message Placeholder -->
    <div id="error-message-container" class="d-none">
        <div class="alert alert-danger text-center" role="alert">
            An unexpected error occurred. Please try again later.
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/static/js/app.js"></script>
</body>

</html>
